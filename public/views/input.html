<div ng-controller='inputController' id='opener'>
  
  <div class='input-wrapper'>
    <div class='greetings'>
      <h1>Hello {{ name }}</h1>
      <h3>What would you like to search for today</h3>
    </div>

    <form class="inputForm navbar-form" role="search">
      <div class="input-group">
        <input ng-model='messageText' type="text" id='main-search' class="form-control" placeholder="Search" name="srch-term" id="srch-term">
        <div class="input-group-btn">
          <button ng-click='searchImage()' id='searchButton' class="btn btn-default" type="submit"><i class="mag glyphicon glyphicon-search"></i></button>
        </div>
      </div>
    </form>
  </div>

  <div class='image-wrapper'>
    <div class='showImages' ng-repeat= "image in searchResults" >
      <img data-target="#myModal" data-toggle="modal" ng-click="addImage($event)"class='image-url' src= "{{ image.src }}" />
      <span>{{ image.title }}</span>
    </div>
  </div>


  <!-- Modal -->
   <div class="modal fade" id="myModal" role="dialog">
     <div class="modal-dialog">
     
       <!-- Modal content-->
       <div class="modal-content">
         <div class="modal-header">
           <button type="button" class="close" data-dismiss="modal">&times;</button>
           <h4 class="modal-title">Add To Your Wall</h4>
         </div>

         <div class="modal-comment form-group">
           <label for="comment">Comment:</label>
           <textarea ng-model="imgDesc" class="form-control" rows="5" id="comment"></textarea>
         </div>

         <div class="modal-footer">
           <button ng-click="addToWall($event)" type="button" class="btn btn-primary" data-dismiss="modal">Submit</button>
         </div>
       </div>
       
     </div>
   </div>



</div>
